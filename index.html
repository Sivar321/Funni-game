<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Survival</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainMenu">
        <h1>Triangle Survival</h1>
        <button id="playButton" class="menuButton">Play Solo</button>
        <button id="playMultiplayerBtn" class="menuButton">Play Multiplayer</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="mobileControls">
        <div id="moveJoystick" class="joystick">
            <div class="joystick-knob"></div>
        </div>
        <div id="shootJoystick" class="joystick">
            <div class="joystick-knob"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
